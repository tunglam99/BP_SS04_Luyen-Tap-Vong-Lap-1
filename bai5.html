<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=b =1;
    let sum =2;
    let count = 2;

    while (count<20) {
        total = a+b;
        a = b;
        b = total;
        sum += total;
        count ++;
    }
    document.write(sum);
</script>
</body>
</html>
